hop.bitterness.formula.DANIELS = Daniels
bitterness.model.desc.TINSETH = Glenn Tinseth has published his \
  method on https://www.realbeer.com/hops/research.html in 1997. It was the \
  first to use a formula instead of a graph or table for the relationship \
  between hop utilisation and boil time. Today it is the most widely used \
  home brewing bitterness model.
bitterness.model.desc.TINSETH_BEERSMITH = BeerSmith tweaks Tinseth's \
  equation by using pre boil volume less trub and chiller loss instead of \
  batch volume, and using pre-boil gravity instead of average wort gravity. \
  These errors cancel each other out to some extent. Use this method to \
  mimic BeerSmith "Tinseth" results as closely as possible.  
bitterness.model.desc.RAGER = Jackie Rager's Zymurgy article (1990) was the \
  first article in the homebrew literature that attempted to estimate hop \
  utilisation rates. It still is widely used because of its accuracy and \
  simplicity. This method gives utilization values for different boiling times \
  as well as a correction factor for boil gravity.
bitterness.model.desc.GARETZ = Mark Garetz published a method to estimate hop \
  utilisation rates in his book "Using Hops" (1994). It includes a table of \
  utilisation values for different boil times, like the earlier Rager method, \
  but the new values are significantly lower than the Rager values. \
  The correction for boil gravity given in the Rager article is used, and new \
  formulas for correction factors for boil temperature and hopping rate are included.
bitterness.model.desc.DANIELS = Published in 1996, Ray Daniel's method gives \
  tabular values for utilisation rate versus boil time. The boil gravity \
  correction by Rager is included in the method, as is the correction for \
  hopping rate from Garetz.

settings.mash.ph.model = Mash pH Model
mash.ph.model.EZ_WATER = EZ Water 3.0.2
mash.ph.model.desc.EZ_WATER = \
  The EZ Water Calculator was created by "TH" using references from Kai Troester \
  and John Palmer. It predicts a distilled water mash pH from the distilled \
  water pH values of the grain bill, then estimates the room temperature mash \
  pH by modifying that using the residual alkalinity of the mash water. \
  See https://ezwatercalculator.com.  

