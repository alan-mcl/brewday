plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.29'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.toedter', name: 'jcalendar', version: '1.4'
    compile group: 'com.weblookandfeel', name: 'weblaf-ui', version: '1.2.8'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'mclachlan.brewday.ui.swing.SwingUi'
}
