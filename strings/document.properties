title_recipe = RECIPE
title_equipment = EQUIPMENT
generated_by = generated by
with_freemarker = with Freemarker

# mash & mash infusion steps
mash.fermentable.addition = add %.2fkg %s at %.1fC
mash.hop.addition = add %.1fg %s at %.0f minutes
mash.misc.addition = add %.1fg %s at %.0f minutes
mash.water.addition = add %.1fL %s at %.1fC
mash.volume = mash volume %.1fL at %.1fC
mash.rest = rest for %.0f minutes

# lauter
lauter.doc = lauter mash to produce first runnings

# batch sparge
batch.sparge.fermentable.addition = add %.2fkg %s
batch.sparge.water = sparge water %.1fL %s at %.1fC
batch.sparge.collected.wort = total collected wort from this mash %.1fL at %.3f
batch.sparge.sparge.runnings = this sparge runnings %.1fL at %.3f

# boil
boil.pre.boil = pre-boil volume %.1fL at %.3f
boil.duration = boil for %.0f minutes
boil.fermentable.addition = add %.1fkg %s at %.0f minutes
boil.hop.addition = add %.0fg %s at %.0f minutes
boil.post.boil = post-boil volume %.1fL at %.3f

# cool
cool.to = cool '%s' to %.1fC

# heat
heat.to = heat '%s' to %.1fC

# dilute
dilute.water.addition = add %.1fL %s at %.1fC
dilute.post.dilution = post-dilution volume %.1fL at %.3f and %.1fC

# ferment
ferment.duration = ferment '%s' for %.0f days
ferment.hop.addition = add %.0fg %s at %.0f days
ferment.yeast.addition = add %.0fg %s at %.0f days
ferment.fermentable.addition = add %.2fkg %s at %.0f days

# package
package.fermentable.addition = add %.1fg %s
package.output.vol = %s

# split %
split.perc = split '%s' by percent %.0f%%/%.0f%%
split.perc.output = output '%s': %.1fL

# stand
stand.duration = stand '%s' for %.0f minutes (reaching %.1fC)